<div id="home">
  <p>
    The site will be used in <a href="http://orolab.stanford.edu">Orolab</a>. Eventually, I will post bioinformatics pipelines for the projects I am doing, e.g, Chip-Seq, RNA-Seq. 
  </p>
  <h1>Posts List</h1>

  <ul class="posts">
    {% for post in site.posts %}

    {% endfor %}
  </ul>
</div>
